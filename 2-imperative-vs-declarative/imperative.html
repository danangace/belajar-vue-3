<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperative Rendering</title>
</head>
<body>
  <button id="counter-btn" onclick="btnClicked()">Counter 0</button>
</body>
<script>
  let count = 0
  const btn = document.getElementById("counter-btn")

  function btnClicked () {
    console.log('botton clicked')
    count++
    btn.innerText = `Counter ${count}`
  }
</script>
</html>
